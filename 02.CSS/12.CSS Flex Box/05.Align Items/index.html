<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align-Items</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Flex Box</h1>
    <h2>Align-Items</h2>

    <h3>Flex-Start</h3>

    <div class="start">
        <div class="flex">1</div>
        <div class="flex">2</div>
        <div class="flex">3</div>
        <div class="flex">4</div>
    </div>
    <h3>Flex-End</h3>
    <div class="end">
        <div class="flex">5</div>
        <div class="flex">6</div>
        <div class="flex">7</div>
        <div class="flex">8</div>
    </div>
    <h3>Center</h3>
    <div class="center">
        <div class="flex">9</div>
        <div class="flex">10</div>
        <div class="flex">11</div>
        <div class="flex">12</div>
    </div>
    <h3>Stretch</h3>
    <div class="stretch">
        <div class="flex">13</div>
        <div class="flex">14</div>
        <div class="flex">15</div>
        <div class="flex">16</div>
    </div>
    <h3>Baseline</h3>
    <div class="baseline">
        <div class="flex">17</div>
        <div class="flex">18</div>
        <div class="flex">19</div>
        <div class="flex">20</div>
    </div>
    <h3>Element in center</h3>
    <div class="mid">
        <div class="flex">1</div>
        <div class="flex">2</div>
        <div class="flex">3</div>
    </div>

</body>
</html>
