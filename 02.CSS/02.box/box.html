<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box</title>

    <style>
        .box{
            height: 100px;
            width: 200px;
            border: 1px solid black;
            /* it use to make distance between two box  */
            margin: 10px;
            /* it is use to make distance between the border and text  */
            padding: 25px; 
        }
        #org
        {
            background-color: orange;
        }
        #wht{
            background-color: white;
        }
        #grn{
            background-color: green;
        }
    </style>

</head>
<body>

    <div class="box" id="org">A</div>
    <div class="box" id="wht">B</div>
    <div class="box" id="grn">C</div>
    
</body>
</html>
