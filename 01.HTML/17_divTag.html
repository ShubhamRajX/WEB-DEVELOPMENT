    <style>
        /* (.) is used for class */
        .div1{
            background-color: yellow;
        }
        /* (#) is used for id */
        #div2{
            background-color: red;
            /* it used for color only text area */
            display: inline;
        }
    </style>

</head>
<body>
 <!-- small differecne b/t div and p tag is margin from top -->
    <!-- <p>This is inside div tag</p>

    <div>This is inside div tag</div> -->

    <div class="div1">This is first div</div>
    <div id="div2">This is second div</div>

    
    
</body>
