<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>

    <h1>Welcome to CodeHelp</h1>
    <h1>Contact Us Form</h1>

    <form action="https://codehelp.com">

        <label for="a">Name:-</label>
        <input type="text" name="a" id="a" placeholder="Enter your Name">
        <br>
        <label for="b">Email:-</label>
        <input type="text" name="b" id="b" placeholder="Enter Your Email">
        <br>
        <label for="c">Contact Number:-</label>
        <input type="text" name="c" id="c" placeholder="Enter Your Number">
        <br>
        <label for="d">Gender:-</label>
        <select name="gender" id="d">
            <option value="select">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nottosat">Not to Say</option>
        </select>
        <br>
        <label for="e">Date Of Birth:-</label>
        <input type="date" name="e">
        <br>
        <!-- <label for="f">Rating:-</label>
        <input type="radio" name="f"> 1
        <input type="radio" name="f"> 2
        <input type="radio" name="f"> 3
        <input type="radio" name="f"> 4
        <input type="radio" name="f"> 5 -->
        Rating:-
        <input type="radio" name="rating" id="rating1" value="1">
        <label for="rating1">1</label>
        <input type="radio" name="rating" id="rating1" value="2">
        <label for="rating1">2</label>
        <input type="radio" name="rating" id="rating1" value="3">
        <label for="rating1">3</label>
        <input type="radio" name="rating" id="rating1" value="4">
        <label for="rating1">4</label>
        <input type="radio" name="rating" id="rating1" value="5">
        <label for="rating1">5</label>
        <br>
        <label for="msg">Enter Your Massage</label><br>
        <textarea name="message" id="msg" cols="30" rows="5" placeholder="Write Your message Here"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Submit">
        <input type="reset" name="reset" id="reset" value="Reset"> 

        <footer>
            <a href="https://www.youtube.com" target="_blank">
                <img src="12_youtube.png" 
                alt="Youtube"
                width="40"
                height="40">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="12_instagram.jpeg" 
                alt="instagram"
                width="40"
                height="40">
            </a>
        </footer>
    </form>
    
</body>
</html>
