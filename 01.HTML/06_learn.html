<html lang="en">        <!-- lang=langauge,en=english,
                        that tells content of webpages in english-->

    <meta charset="UTF-8">  <!-- meta data id data about data, charset=attributes ,UTF-8 =is a 
                            standard that use in 90% webpages ,and it is character encoding-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <!-- view port-define the size, width=webpage tittle adjust with any device size-->
                <!-- meta data not displayed in webpage-->
                
    <title>Shubham Raj</title>     <!-- tittle of webpage-->
</head>

</body>
</html>
